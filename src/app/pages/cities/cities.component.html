<modal #seventhModal >
  <modal-header>
    <h3>أضافة مدينة</h3>
  </modal-header>
  <modal-content>
    <form [formGroup]="cityForm" >
      <label class="control-label">اسم المدينة</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Text Input">
      
      <br>
      <div class="form-group">
        <label class="control-label">البلاد</label>
        <select name="select" formControlName="country_id"  id="select1" class="form-control" >
          <option *ngFor="let countries of country" [value]="countries.id" >{{countries.name}}</option>
          
     
        </select>
       
      </div>
      <br>
   
    </form>
  </modal-content>
  <modal-footer>
    <button class="btn btn-primary" (click)="addcity()">حفظ</button>
    <button class="btn btn-danger" (click)="closeModal(seventhModal)">غلق</button>
  </modal-footer>
</modal>
