<div class="row">
  <div class="col-md-12">
    <!-- <button class="btn btn-primary" (click)="seventhModal.open()">أضافة  خدمة</button> -->
    <br>
    <br>
    <div class="row">
    
      <div class="col-md-6" *ngFor="let item of result">
        <div id="text-output">
          <h3 style="color:brown">{{item.id}}/{{item.title}}</h3>
          <p>
            {{item.description}}
          </p>
          <img style="border: brown;" [src]="item.image">
          <h4><span style="color:red">الخصم:</span> {{item.discount}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
